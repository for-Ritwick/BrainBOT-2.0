<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #6a11cb;  /* Single background color */
            font-family: Arial, sans-serif;
        }
        .chatbot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        iframe {
            height: 90vh;  /* Increased height */
            width: 90vw;   /* Increased width */
            max-width: 1200px; /* Larger max width for larger screens */
            border: none; /* Removed border for a cleaner look */
            border-radius: 20px; /* Curved corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Deeper shadow for a more pronounced effect */
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <iframe 
            src="https://www.openassistantgpt.io/embed/clw43hvqy000120iaydsgcodw/window?chatbox=false"
            allowfullscreen 
            allow="clipboard-read; clipboard-write"
        >
        </iframe>
    </div>
</body>
</html>
