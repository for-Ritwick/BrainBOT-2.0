<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Updated background gradient */
            font-family: 'Poppins', sans-serif; /* Modern font */
            color: #ffffff;
        }
        .chatbot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px; /* Padding around the iframe */
            background: rgba(255, 255, 255, 0.1); /* Subtle background for the container */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }
        iframe {
            height: 90vh;
            width: 90vw;
            max-width: 1200px;
            border: 3px solid #ffffff; /* White border */
            border-radius: 15px; /* Rounded corners for iframe */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow */
            transition: transform 0.3s ease; /* Animation on hover */
        }
        iframe:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
</head>
<body>
    <div class="chatbot-container">
        <iframe 
            src="https://www.openassistantgpt.io/embed/clw43hvqy000120iaydsgcodw/window?chatbox=false"
            allowfullscreen 
            allow="clipboard-read; clipboard-write"
        >
        </iframe>
    </div>
    <!-- This chatbot is built using https://openassistantgpt.io/ -->
</body>
</html>
