<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Updated background gradient */
            font-family: 'Poppins', sans-serif; /* Modern font */
            color: #ffffff;
        }
        .chatbot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease; /* Smooth transition for size change */
        }
        iframe {
            height: 50vh; /* Small initial height */
            width: 50vw;  /* Small initial width */
            max-width: 800px;
            border: 3px solid #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease; /* Transition for scaling */
        }
        .chatbot-container:hover iframe {
            height: 90vh; /* Expanded height on hover */
            width: 90vw;  /* Expanded width on hover */
            max-width: 1200px; /* Expanded max width */
            transform: scale(1.02); /* Slight zoom effect */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chatbot-container">
        <iframe 
            src="https://www.openassistantgpt.io/embed/clw43hvqy000120iaydsgcodw/window?chatbox=false"
            allowfullscreen 
            allow="clipboard-read; clipboard-write"
        >
        </iframe>
    </div>
    <!-- This chatbot is built using https://openassistantgpt.io/ -->
</body>
</html>
