<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #7f00ff, #e100ff);
            font-family: Arial, sans-serif;
        }
        .chatbot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        iframe {
            height: 90vh; /* Increased height */
            width: 90vw;  /* Increased width */
            max-width: 1200px; /* Larger max width for larger screens */
            border: 2px solid #e2e8f0;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <iframe 
            src="https://www.openassistantgpt.io/embed/clw43hvqy000120iaydsgcodw/window?chatbox=false"
            allowfullscreen 
            allow="clipboard-read; clipboard-write"
        >
        </iframe>
    </div>
    <!-- This chatbot is built using https://openassistantgpt.io/ -->
</body>
</html>
